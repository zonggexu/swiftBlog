name: Github Pages Build 🏗

on:
  push:
    branches:
      - main

jobs:
  gh-pages:
    runs-on: ubuntu-22.04  # 固定为 22.04
    container:
      # 这里要换成确保内含 glibc>=2.28 的镜像
      # 比如 swift:5.5-focal (基于 Ubuntu 20.04)
      image: swift:5.5-focal

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Build Swift Saga📱
        run: swift run
      
      - name: Deploy 🌍
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          cname: www.swiftmiss.fun
          publish_branch: gh-pages
